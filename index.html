<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
<!-- Main Container -->
<div class="container">
  <!-- Form Container -->
  <div class="form-container">
  <h1> Stay updated!</h1>

  <p>Join 60,000+ product managers receiving monthly updates on:</p>
    
  <ul class="form-ul">
    <li><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg> 
      Product discovery and building what matters
    </li> 
    <li> <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
      Measuring to ensure updates are a success
    </li>
    <li> <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
      And much more!
    </li>
  </ul>

  <form class="subscription-form">
    <label for="emailAddress">Email address</label>
    <span class="error-message"></span>
    <input type="email" id="email" placeholder="email@company.com" required>
    <button type="submit" class="submit">Subscribe to monthly newsletter</button>
  </form>
  </div>

  <!-- Img Container -->
  <div class="img-container">
    <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
  </div>
</div>
<!-- Main Container End -->
